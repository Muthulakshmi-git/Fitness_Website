<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Workout</title>
  <!-- Icon -->
    <link rel="shortcut icon" href="./Images/running.png" type="image/x-icon">
      <!-- Tailwind css link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
    <!-- Font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f5f5;
      transition: 0.3s;
    }

    header {
      background: #222;
      color: white;
      padding: 20px;
      text-align: center;
    }

    .filters button {
      margin: 5px;
      padding: 10px 15px;
      border: none;
      background: #007bff;
      color: white;
      cursor: pointer;
      border-radius: 5px;
    }

    .filters button:hover {
      background: #0056b3;
    }

    .workout-list {
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .workout-card {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: 0.3s;
    }

    .workout-card:hover {
      transform: translateY(-5px);
    }

    .video-section {
      text-align: center;
      background: #fff;
      padding: 40px;
    }

    #videoPlayer {
      margin-top: 30px;
      margin-left: 30%;
      text-align: center;
    }

    #timerBox {
      text-align: center;
      padding: 30px;
      background: #fff;
    }

    #timer {
      font-size: 40px;
      margin: 20px;
    }

    /* Progress bar */
    /* #progressBar {
      position: fixed;
      top: 0;
      left: 0;
      height: 5px;
      background: limegreen;
      width: 0%;
    } */
  </style>
</head>

<body>
  <!-- Navbar -->
     <div id="navbar" class="text-white text-sm font-bold absolute top-10 right-10 z-20 block ">
        <ul class="flex gap-5 items-center">
          <li class="cursor-pointer hover:text-yellow-600"><a href="./index.html">HOME</a></li>
            <li class="cursor-pointer hover:text-yellow-600"><a href="./workout.html">WORKOUT</a></li>
            <li class="cursor-pointer hover:text-yellow-600"><a href="./trainer.html">TRAINERS</a></li>
            <li class="cursor-pointer hover:text-yellow-600"><a href="./bmi.html">BMI</a></li>
            <li class="cursor-pointer hover:text-yellow-600"><a href="./subscription.html">SUBSCRIPTION</a></li>
        </ul>
    </div>
  <!-- Progress Bar
  <div id="progressBar"></div> -->

  <header>
    <h1>Workout</h1>
    <p>Filter workouts • Watch videos • Track intervals</p>
  </header>

  <!-- Filters -->
  <div class="filters" style="text-align:center;">
    <button data-filter="all">All</button>
    <button data-filter="beginner">Beginner</button>
    <button data-filter="cardio">Cardio</button>
    <button data-filter="strength">Strength</button>
  </div>
  <!-- Workout Cards -->
  <div class="workout-list">
    <div class="workout-card beginner" data-video="https://www.youtube.com/embed/IT94xC35u6k">
      Beginner Full Body – 20 min
    </div>

    <div class="workout-card cardio" data-video="https://www.youtube.com/embed/ml6cT4AZdqI">
      HIIT Cardio – 15 min
    </div>

    <div class="workout-card strength" data-video="https://www.youtube.com/embed/-5ztdzyQkSQ">
      Strength Training – 30 min
    </div>

    <div class="workout-card cardio" data-video="https://www.youtube.com/embed/50kH47ZztHs">
      Fat Burn Cardio – 30 min
    </div>
  </div>

  <!-- Video Player -->
  <div class="video-section">
    <h2>Workout Video</h2>
    <iframe id="videoPlayer" width="560" height="315" src="" allowfullscreen></iframe>
  </div>

  <!-- Timer -->
  <div id="timerBox">
    <h2>Interval Timer</h2>
    <div id="timer">30</div>
    <button id="startTimer">Start</button>
  </div>



  <script>
    /* Filter Logic */
    const buttons = document.querySelectorAll("[data-filter]");
    const cards = document.querySelectorAll(".workout-card");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        const filter = btn.dataset.filter;
        cards.forEach(card => {
          card.style.display =
            filter === "all" || card.classList.contains(filter)
              ? "block"
              : "none";
        });
      });
    });

    /* Video Loader */
    const videoPlayer = document.getElementById("videoPlayer");

    cards.forEach(card => {
      card.addEventListener("click", () => {
        const videoURL = card.getAttribute("data-video");
        videoPlayer.src = videoURL;
        window.scrollTo({ top: videoPlayer.offsetTop - 50,  behavior: "smooth" });
      });
    });

    /* Timer */
    document.getElementById("startTimer").onclick = function () {
      let time = 30;
      const timerDiv = document.getElementById("timer");

      const interval = setInterval(() => {
        time--;
        timerDiv.textContent = time;

        if (time === 0) clearInterval(interval);
      }, 1000);
    };

    // /* Progress Bar */
    // window.addEventListener("scroll", () => {
    //   const scrollY = window.scrollY;
    //   const height = document.documentElement.scrollHeight - window.innerHeight;
    //   const progress = (scrollY / height) * 100;
    //   document.getElementById("progressBar").style.width = progress + "%";
    // });


  </script>

</body>

</html>
